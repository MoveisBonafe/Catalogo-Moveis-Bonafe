        // Load products from GitHub - automatic synchronization for all devices
        async function loadProductsFromGitHub() {
            // Try multiple sources for maximum reliability
            const sources = [
                // Direct GitHub Pages URL (fastest when available)
                'https://moveisbonafe.github.io/Catalogo-Moveis-Bonafe/products.json',
                // GitHub API as fallback
                'https://api.github.com/repos/MoveisBonafe/Catalogo-Moveis-Bonafe/contents/docs/products.json'
            ];

            for (const source of sources) {
                try {
                    const response = await fetch(source);
                    if (response.ok) {
                        let products;
                        
                        if (source.includes('api.github.com')) {
                            // GitHub API response needs decoding
                            const data = await response.json();
                            products = JSON.parse(atob(data.content));
                        } else {
                            // Direct JSON response
                            products = await response.json();
                        }
                        
                        // Save successful load to localStorage for offline access
                        localStorage.setItem('catalogProducts', JSON.stringify(products));
                        return products;
                    }
                } catch (error) {
                    console.log(`Fonte ${source} não disponível`);
                    continue;
                }
            }
            
            // Final fallback to localStorage
            const savedProducts = localStorage.getItem('catalogProducts');
            if (savedProducts) {
                try {
                    return JSON.parse(savedProducts);
                } catch (e) {
                    console.error('Erro ao carregar produtos salvos:', e);
                }
            }
            
            // Return sample products only if nothing else works
            return [...sampleProducts];
        }

        function loadProducts() {
            return loadProductsFromGitHub();
        }

        let allProducts = [];
        let filteredProducts = [];

        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            const loadingState = document.getElementById('loadingState');
            const noProductsState = document.getElementById('noProductsState');

            loadingState.style.display = 'none';
            
            if (products.length === 0) {
                container.style.display = 'none';
                noProductsState.style.display = 'block';
                return;
            }

            noProductsState.style.display = 'none';
            container.style.display = 'grid';
            
            container.innerHTML = products.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    ${product.images && product.images.length > 0 ? `
                        <div class="product-image">
                            <img src="${product.images[0]}" alt="${product.name}" 
                                 onload="this.parentElement.classList.remove('no-image')"
                                 onerror="handleImageError(this)">
                        </div>
                    ` : `
                        <div class="product-image no-image">
                            📷 Sem imagem
                        </div>
                    `}
                    <div class="product-header">
                        <span class="category-badge">${product.category}</span>
                    </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    ${product.features && product.features.length > 0 ? `
                        <div class="features">
                            ${product.features.slice(0, 3).map(feature => 
                                `<span class="feature-tag">${feature}</span>`
                            ).join('')}
                            ${product.features.length > 3 ? 
                                `<span class="feature-tag">+${product.features.length - 3} mais</span>` : ''
                            }
                        </div>
                    ` : ''}
                    ${product.colors && product.colors.length > 0 ? `
                        <div class="colors">
                            <span class="color-label">Cores:</span>
                            <div class="colors-row">
                                <div class="color-dots">
                                    ${product.colors.slice(0, 4).map(color => 
                                        `<div class="color-dot" style="background-color: ${color.hex}" title="${color.name}"></div>`
                                    ).join('')}
                                    ${product.colors.length > 4 ? 
                                        `<span style="font-size: 0.8em; color: #666;">+${product.colors.length - 4}</span>` : ''
                                    }
                                </div>
                                <button class="view-btn" onclick="event.stopPropagation(); openProductModal(${product.id})" title="Ver produto">
                                    👁️ Ver
                                </button>
                            </div>
                        </div>
                    ` : `
                        <div class="colors">
                            <button class="view-btn view-btn-solo" onclick="event.stopPropagation(); openProductModal(${product.id})" title="Ver produto">
                                👁️ Ver Produto
                            </button>
                        </div>
                    `}
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            // Sort products
            filteredProducts.sort((a, b) => {
                switch (sortFilter) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    default:
                        return 0;
                }
            });

            renderProducts(filteredProducts);
        }

        let currentProduct = null;
        let currentColorIndex = 0;
        let currentImageIndex = 0;

        function openProductModal(productId) {
            currentProduct = allProducts.find(p => p.id === productId);
            if (!currentProduct) return;

            currentColorIndex = 0;
            currentImageIndex = 0;

            const gallery = document.getElementById('imageGallery');
            const placeholder = document.getElementById('noImagesPlaceholder');
            
            // Set product name
            document.getElementById('modalProductName').textContent = currentProduct.name;
            
            // Setup colors
            setupModalColors();
            
            // Show first color's images or fallback
            showColorImages();

            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Add touch events for swipe
            const modal = document.getElementById('productModal');
            modal.addEventListener('touchstart', handleTouchStart, false);
            modal.addEventListener('touchend', handleTouchEnd, false);
        }

        function setupModalColors() {
            const colorsContainer = document.getElementById('modalColors');
            const colorNameDisplay = document.getElementById('modalColorName');
            
            if (!currentProduct.colors || currentProduct.colors.length === 0) {
                colorsContainer.style.display = 'none';
                colorNameDisplay.textContent = '';
                return;
            }
            
            // Update color name display
            colorNameDisplay.textContent = currentProduct.colors[currentColorIndex]?.name || '';
            
            colorsContainer.style.display = 'flex';
            colorsContainer.innerHTML = currentProduct.colors.map((color, index) => 
                `<div class="modal-color-item ${index === currentColorIndex ? 'active' : ''}" 
                      onclick="selectColor(${index})">
                    <div class="modal-color-dot" style="background-color: ${color.hex}"></div>
                    <div class="modal-color-label">${color.name}</div>
                </div>`
            ).join('');
        }

        function selectColor(colorIndex) {
            currentColorIndex = colorIndex;
            currentImageIndex = 0;
            setupModalColors(); // Update active state
            showColorImages();
        }

        function showColorImages() {
            const gallery = document.getElementById('imageGallery');
            const placeholder = document.getElementById('noImagesPlaceholder');
            const galleryImage = document.getElementById('galleryImage');
            
            let imagesToShow = [];
            
            // Get images for current color or fallback to general images
            if (currentProduct.colors && currentProduct.colors[currentColorIndex] && currentProduct.colors[currentColorIndex].images) {
                imagesToShow = currentProduct.colors[currentColorIndex].images;
            }
            
            if (imagesToShow.length === 0 && currentProduct.images) {
                imagesToShow = currentProduct.images;
            }
            
            if (imagesToShow.length > 0 && imagesToShow[currentImageIndex]) {
                gallery.style.display = 'flex';
                placeholder.style.display = 'none';
                galleryImage.src = imagesToShow[currentImageIndex];
                galleryImage.alt = currentProduct.colors[currentColorIndex]?.name || 'Imagem do produto';
                
                // Handle image loading errors
                galleryImage.onerror = function() {
                    this.style.display = 'none';
                    gallery.style.display = 'none';
                    placeholder.style.display = 'flex';
                    placeholder.innerHTML = `
                        <div style="text-align: center; padding: 40px;">
                            <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">📷</div>
                            <h3 style="color: #999; font-weight: 400;">Imagem não disponível</h3>
                        </div>
                    `;
                };
                
                galleryImage.onload = function() {
                    this.style.display = 'block';
                };
            } else {
                gallery.style.display = 'none';
                placeholder.style.display = 'flex';
                placeholder.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 4em; margin-bottom: 20px; opacity: 0.3;">📷</div>
                        <h3 style="color: #999; font-weight: 400;">Nenhuma imagem disponível</h3>
                    </div>
                `;
            }
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Remove touch event listeners
            const modal = document.getElementById('productModal');
            modal.removeEventListener('touchstart', handleTouchStart);
            modal.removeEventListener('touchend', handleTouchEnd);
        }

        function nextColor() {
            if (!currentProduct.colors || currentProduct.colors.length <= 1) return;
            
            currentColorIndex = currentColorIndex < currentProduct.colors.length - 1 ? currentColorIndex + 1 : 0;
            currentImageIndex = 0;
            setupModalColors();
            showColorImages();
        }

        function previousColor() {
            if (!currentProduct.colors || currentProduct.colors.length <= 1) return;
            
            currentColorIndex = currentColorIndex > 0 ? currentColorIndex - 1 : currentProduct.colors.length - 1;
            currentImageIndex = 0;
            setupModalColors();
            showColorImages();
        }

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    previousColor(); // Swipe right = previous color
                } else {
                    nextColor(); // Swipe left = next color
                }
            }
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            const modal = document.getElementById('productModal');
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'Escape':
                        closeProductModal();
                        break;
                    case 'ArrowLeft':
                        previousColor();
                        break;
                    case 'ArrowRight':
                        nextColor();
                        break;
                }
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('sortFilter').addEventListener('change', filterProducts);
        
        // Modal touch/swipe events
        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('productModal').addEventListener('touchstart', handleTouchStart);
        document.getElementById('productModal').addEventListener('touchend', handleTouchEnd);
        
        // Close modal when clicking outside the image
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });

        // Handle image loading errors
        function handleImageError(img) {
            img.style.display = 'none';
            img.parentElement.classList.add('no-image');
            img.parentElement.innerHTML = '📷 Imagem não disponível';
        }

        // Auto-refresh products every 2 seconds to sync with management changes
        async function refreshProducts() {
            try {
                const newProducts = await loadProducts();
                if (JSON.stringify(newProducts) !== JSON.stringify(allProducts)) {
                    allProducts = newProducts;
                    filteredProducts = [...allProducts];
                    filterProducts();
                }
            } catch (error) {
                console.log('Refresh failed, keeping current products');
            }
        }

        // Refresh products when page becomes visible (returning from management)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                refreshProducts();
            }
        });

        // Listen for storage changes for instant sync
        window.addEventListener('storage', function(e) {
            if (e.key === 'catalogUpdate') {
                refreshProducts();
            }
        });

        // Check for product updates every 2 seconds as backup
        setInterval(refreshProducts, 2000);

        // Initialize
        async function initializeCatalog() {
            try {
                allProducts = await loadProducts();
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                allProducts = [...sampleProducts];
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
            }
        }

        initializeCatalog();
    </script>

        </div>
    </footer>
