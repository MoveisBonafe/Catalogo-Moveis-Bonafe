<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <meta property="og:title" content="M√≥veisDesign - Cat√°logo de M√≥veis" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #fef9e7 0%, #f8f3d3 100%);
        color: #2d3748;
        line-height: 1.6;
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        margin-bottom: 50px;
        padding: 40px 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        position: relative;
        overflow: hidden;
      }
      
      .header::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 5px;
        background: linear-gradient(90deg, #f1c40f, #f39c12, #e67e22);
      }
      
      .header h1 {
        font-size: 3rem;
        color: #f39c12;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      
      .header p {
        font-size: 1.2rem;
        color: #7f8c8d;
        font-weight: 300;
      }
      
      .search-filter {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        align-items: center;
      }
      
      .search-input {
        flex: 1;
        min-width: 250px;
        padding: 12px 15px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }
      
      .search-input:focus {
        outline: none;
        border-color: #f39c12;
      }
      
      .filter-select {
        padding: 12px 15px;
        border: 2px solid #ecf0f1;
        border-radius: 10px;
        background: white;
        font-size: 16px;
        cursor: pointer;
        transition: border-color 0.3s;
      }
      
      .filter-select:focus {
        outline: none;
        border-color: #f39c12;
      }
      
      .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 30px;
        margin-bottom: 50px;
      }
      
      .product-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        position: relative;
      }
      
      .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      }
      
      .product-image {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      
      .product-card:hover .product-image {
        transform: scale(1.05);
      }
      
      .product-content {
        padding: 25px;
      }
      
      .product-category {
        display: inline-block;
        background: linear-gradient(135deg, #f1c40f, #f39c12);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 15px;
      }
      
      .product-name {
        font-size: 1.4rem;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 10px;
        line-height: 1.3;
      }
      
      .product-description {
        color: #64748b;
        margin-bottom: 20px;
        font-size: 14px;
        line-height: 1.5;
      }
      
      .product-colors {
        margin-bottom: 15px;
      }
      
      .colors-label {
        font-size: 12px;
        color: #94a3b8;
        margin-bottom: 8px;
        display: block;
        font-weight: 500;
      }
      
      .color-dots {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      
      .color-dot {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 2px solid #e2e8f0;
        position: relative;
        cursor: pointer;
        transition: transform 0.2s;
      }
      
      .color-dot:hover {
        transform: scale(1.1);
      }
      
      .color-dot.branco { background: #ffffff; }
      .color-dot.preto { background: #1a1a1a; }
      .color-dot.cinza { background: #6b7280; }
      .color-dot.bege { background: #f5f5dc; }
      .color-dot.marrom { background: #8b4513; }
      .color-dot.azul { background: #3b82f6; }
      .color-dot.verde { background: #10b981; }
      .color-dot.vermelho { background: #ef4444; }
      
      .footer {
        text-align: center;
        padding: 40px 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        margin-top: 50px;
      }
      
      .footer p {
        color: #94a3b8;
        font-size: 14px;
      }
      
      .admin-hint {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(243, 156, 18, 0.9);
        color: white;
        padding: 10px 15px;
        border-radius: 25px;
        font-size: 12px;
        opacity: 0;
        transition: opacity 0.3s;
        pointer-events: none;
      }
      
      .admin-hint.show {
        opacity: 1;
      }
      
      .loading {
        text-align: center;
        padding: 40px;
        color: #94a3b8;
        font-size: 18px;
      }
      
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        
        .products-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
        
        .search-filter {
          flex-direction: column;
          align-items: stretch;
        }
        
        .search-input {
          min-width: auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>üõãÔ∏è M√≥veisDesign</h1>
        <p>Cat√°logo Premium de M√≥veis de Qualidade</p>
      </header>
      
      <div class="search-filter">
        <input 
          type="text" 
          class="search-input" 
          placeholder="üîç Pesquisar produtos..." 
          id="search-input"
        >
        <select class="filter-select" id="category-filter">
          <option value="">Todas as Categorias</option>
          <option value="Sof√°s">Sof√°s</option>
          <option value="Poltronas">Poltronas</option>
          <option value="Mesas">Mesas</option>
          <option value="Cadeiras">Cadeiras</option>
          <option value="Estantes">Estantes</option>
          <option value="Camas">Camas</option>
        </select>
      </div>
      
      <div class="products-grid" id="products-container">
        <div class="loading">Carregando produtos...</div>
      </div>
      
      <footer class="footer">
        <p>¬© 2024 M√≥veisDesign - M√≥veis de Qualidade Premium</p>
        <p style="margin-top: 5px; font-size: 12px;">Cat√°logo sempre atualizado com as √∫ltimas tend√™ncias</p>
      </footer>
    </div>
    
    <div class="admin-hint" id="admin-hint">
      Digite "admin" para acessar a gest√£o
    </div>

    <script>
      // Dados dos produtos com informa√ß√µes reais
      const products = [
        {
          id: 1,
          name: "Sof√° Moderno Reclin√°vel 3 Lugares",
          description: "Sof√° premium em couro sint√©tico com sistema de reclina√ß√£o el√©trica, perfeito para momentos de relaxamento. Estrutura robusta em madeira maci√ßa.",
          category: "Sof√°s",
          image: "https://images.unsplash.com/photo-1555041469-a586c61ea9bc?w=400&h=300&fit=crop&auto=format",
          colors: ["cinza", "preto", "bege"],
          specifications: { "Largura": "2.20m", "Profundidade": "1.00m", "Altura": "0.95m" }
        },
        {
          id: 2,
          name: "Mesa de Jantar Extens√≠vel Carvalho",
          description: "Mesa elegante em madeira de carvalho maci√ßo com sistema extens√≠vel para at√© 8 pessoas. Acabamento premium com verniz protetor.",
          category: "Mesas",
          image: "https://images.unsplash.com/photo-1449247709967-d4461a6a6103?w=400&h=300&fit=crop&auto=format",
          colors: ["carvalho", "mogno"],
          specifications: { "Largura": "1.40m-2.00m", "Profundidade": "0.90m", "Altura": "0.75m" }
        },
        {
          id: 3,
          name: "Poltrona Charles Eames Executiva",
          description: "R√©plica premium da ic√¥nica poltrona Charles Eames, em couro leg√≠timo com base girat√≥ria cromada. Ideal para escrit√≥rios sofisticados.",
          category: "Poltronas",
          image: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=400&h=300&fit=crop&auto=format",
          colors: ["preto", "branco", "marrom"],
          specifications: { "Largura": "0.85m", "Profundidade": "0.85m", "Altura": "1.10m" }
        },
        {
          id: 4,
          name: "Estante Industrial Ferro e Madeira",
          description: "Estante moderna com design industrial, combinando ferro tratado e prateleiras em madeira maci√ßa. Perfeita para ambientes contempor√¢neos.",
          category: "Estantes",
          image: "https://images.unsplash.com/photo-1549497538-303791108f95?w=400&h=300&fit=crop&auto=format",
          colors: ["preto", "cinza"],
          specifications: { "Largura": "1.80m", "Profundidade": "0.40m", "Altura": "2.00m" }
        },
        {
          id: 5,
          name: "Conjunto 6 Cadeiras Veludo Premium",
          description: "Conjunto de 6 cadeiras estofadas em veludo premium com p√©s em madeira nobre. Design contempor√¢neo com m√°ximo conforto.",
          category: "Cadeiras",
          image: "https://images.unsplash.com/photo-1581539250439-c96689b516dd?w=400&h=300&fit=crop&auto=format",
          colors: ["azul", "verde", "bege", "cinza"],
          specifications: { "Largura": "0.50m", "Profundidade": "0.55m", "Altura": "0.85m" }
        },
        {
          id: 6,
          name: "Cama Box King Size Molas Ensacadas",
          description: "Cama box king size com sistema de molas ensacadas individuais, proporcionando o m√°ximo conforto e durabilidade. Cabeceira estofada inclusa.",
          category: "Camas",
          image: "https://images.unsplash.com/photo-1505693416388-ac5ce068fe85?w=400&h=300&fit=crop&auto=format",
          colors: ["bege", "cinza", "branco"],
          specifications: { "Largura": "1.93m", "Profundidade": "2.03m", "Altura": "0.60m" }
        }
      ];
      
      let filteredProducts = products;
      
      // Renderizar produtos
      function renderProducts(productsToRender = filteredProducts) {
        const container = document.getElementById('products-container');
        
        if (productsToRender.length === 0) {
          container.innerHTML = `
            <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
              <p style="font-size: 18px; color: #94a3b8;">Nenhum produto encontrado</p>
            </div>
          `;
          return;
        }
        
        container.innerHTML = productsToRender.map(product => `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}" class="product-image" 
                 onerror="this.src='https://via.placeholder.com/400x300/f39c12/ffffff?text=Produto'">
            <div class="product-content">
              <span class="product-category">${product.category}</span>
              <h3 class="product-name">${product.name}</h3>
              <p class="product-description">${product.description}</p>
              
              ${product.colors.length > 0 ? `
                <div class="product-colors">
                  <span class="colors-label">Cores dispon√≠veis:</span>
                  <div class="color-dots">
                    ${product.colors.map(color => `
                      <div class="color-dot ${color}" title="${color}"></div>
                    `).join('')}
                  </div>
                </div>
              ` : ''}
              
              ${Object.keys(product.specifications).length > 0 ? `
                <div style="margin-top: 15px; padding: 10px; background: #f8fafc; border-radius: 8px;">
                  <span style="font-size: 12px; color: #64748b; font-weight: 500;">Dimens√µes:</span>
                  <div style="font-size: 12px; color: #475569; margin-top: 3px;">
                    ${Object.entries(product.specifications).map(([key, value]) => 
                      `${key}: ${value}`
                    ).join(' ‚Ä¢ ')}
                  </div>
                </div>
              ` : ''}
            </div>
          </div>
        `).join('');
      }
      
      // Filtros e busca
      function filterProducts() {
        const searchTerm = document.getElementById('search-input').value.toLowerCase();
        const selectedCategory = document.getElementById('category-filter').value;
        
        filteredProducts = products.filter(product => {
          const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                               product.description.toLowerCase().includes(searchTerm);
          const matchesCategory = !selectedCategory || product.category === selectedCategory;
          
          return matchesSearch && matchesCategory;
        });
        
        renderProducts(filteredProducts);
      }
      
      // Event listeners
      document.getElementById('search-input').addEventListener('input', filterProducts);
      document.getElementById('category-filter').addEventListener('change', filterProducts);
      
      // Sistema de acesso √† gest√£o
      let adminKeySequence = '';
      let adminHintTimeout;
      
      document.addEventListener('keydown', (e) => {
        adminKeySequence += e.key.toLowerCase();
        
        // Mostrar dica ap√≥s alguns caracteres
        if (adminKeySequence.length >= 2) {
          const hint = document.getElementById('admin-hint');
          hint.classList.add('show');
          
          clearTimeout(adminHintTimeout);
          adminHintTimeout = setTimeout(() => {
            hint.classList.remove('show');
          }, 3000);
        }
        
        // Verificar se digitou "admin"
        if (adminKeySequence.includes('admin')) {
          window.location.href = './gestao.html';
        }
        
        // Limpar sequ√™ncia se ficar muito longa
        if (adminKeySequence.length > 10) {
          adminKeySequence = adminKeySequence.slice(-5);
        }
      });
      
      // Inicializar
      document.addEventListener('DOMContentLoaded', () => {
        renderProducts();
      });
      
      // Renderizar produtos imediatamente
      renderProducts();
    </script>
  </body>
</html>
