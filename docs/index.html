<!DOCTYPE html>

            font-size: 16px;
        }

            color: white;
            font-size: 24px;
            text-align: center;
        }

        }

            .header-content {
                text-align: center;
            }

            }

            }
            
            .search-box {
                min-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

        // Load products from GitHub - automatic synchronization for all devices
        async function loadProductsFromGitHub() {
            // Try multiple sources for maximum reliability
            const sources = [
                // Direct GitHub Pages URL (fastest when available)
                'https://moveisbonafe.github.io/Catalogo-Moveis-Bonafe/products.json',
                // GitHub API as fallback
                'https://api.github.com/repos/MoveisBonafe/Catalogo-Moveis-Bonafe/contents/docs/products.json'
            ];

            for (const source of sources) {
                try {
                    const response = await fetch(source);
                    if (response.ok) {
                        let products;
                        
                        if (source.includes('api.github.com')) {
                            // GitHub API response needs decoding
                            const data = await response.json();
                            products = JSON.parse(atob(data.content));
                        } else {
                            // Direct JSON response
                            products = await response.json();
                        }
                        
                        // Save successful load to localStorage for offline access
                        localStorage.setItem('catalogProducts', JSON.stringify(products));
                        return products;
                    }
                } catch (error) {
                    console.log(`Fonte ${source} não disponível`);
                    continue;
                }
            }
            
            // Final fallback to localStorage
            const savedProducts = localStorage.getItem('catalogProducts');
            if (savedProducts) {
                try {
                    return JSON.parse(savedProducts);
                } catch (e) {
                    console.error('Erro ao carregar produtos salvos:', e);
                }
            }
            
            // Return sample products only if nothing else works
            return [...sampleProducts];
        }

        function loadProducts() {
            return loadProductsFromGitHub();
        }

        let allProducts = [];
        let filteredProducts = [];

        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            const loadingState = document.getElementById('loadingState');
            const noProductsState = document.getElementById('noProductsState');

            loadingState.style.display = 'none';
            
            if (products.length === 0) {
                container.style.display = 'none';
                noProductsState.style.display = 'block';
                return;
            }

            noProductsState.style.display = 'none';
            container.style.display = 'grid';
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.images && product.images.length > 0 ? `
                        <div class="product-image-container" data-product-id="${product.id}">
                            <div class="product-image-gallery">
                                ${product.images.map((img, index) => `
                                    <img class="product-image ${index === 0 ? 'active' : ''}" 
                                         src="${img}" alt="${product.name}" 
                                         onload="this.parentElement.parentElement.classList.remove('no-image')"
                                         onerror="handleImageError(this)">
                                `).join('')}
                            </div>
                            ${product.images.length > 1 ? `
                                <div class="image-nav-dots">
                                    ${product.images.map((_, index) => `
                                        <span class="nav-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></span>
                                    `).join('')}
                                </div>
                            ` : ''}
                            <div class="card-click-overlay" onclick="openProductModal(${product.id})"></div>
                        </div>
                    ` : `
                        <div class="product-image no-image" onclick="openProductModal(${product.id})">
                            📷 Sem imagem
                        </div>
                    `}
                    <div class="product-header">
                        <span class="category-badge">${product.category}</span>
                    </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    ${product.features && product.features.length > 0 ? `
                        <div class="features">
                            ${product.features.slice(0, 3).map(feature => 
                                `<span class="feature-tag">${feature}</span>`
                            ).join('')}
                            ${product.features.length > 3 ? 
                                `<span class="feature-tag">+${product.features.length - 3} mais</span>` : ''
                            }
                        </div>
                    ` : ''}
                    ${getProductColors(product).length > 0 ? `
                        <div class="colors">
                            <span class="color-label">Cores:</span>
                            <div class="color-dots">
                                ${getProductColors(product).slice(0, 4).map((color, index) => 
                                    `<div class="color-dot ${index === 0 ? 'active' : ''}" 
                                          style="background-color: ${color.hex}" 
                                          title="${color.name}"
                                          data-product-id="${product.id}"
                                          data-color-index="${index}"
                                          data-color-name="${color.name}"
                                          onclick="switchToColorImage(${product.id}, '${color.name}')"></div>`
                                ).join('')}
                                ${getProductColors(product).length > 4 ? 
                                    `<span style="font-size: 0.8em; color: #666;">+${getProductColors(product).length - 4}</span>` : ''
                                }
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
            
            // Re-initialize navigation after rendering
            setTimeout(() => {
                initializeCardImageNavigation();
            }, 100);
        }

        // Update the existing renderProducts function to include navigation
        const originalRenderProducts = renderProducts;
        
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            // Sort products
            filteredProducts.sort((a, b) => {
                switch (sortFilter) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    default:
                        return 0;
                }
            });

            renderProducts(filteredProducts);
        }

        let currentImages = [];
        let currentImageIndex = 0;

        function openProductModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            currentImages = product.images || [];
            currentImageIndex = 0;

            const gallery = document.getElementById('imageGallery');
            const placeholder = document.getElementById('noImagesPlaceholder');
            const galleryImage = document.getElementById('galleryImage');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('galleryCounter');

            if (currentImages.length > 0) {
                gallery.style.display = 'flex';
                placeholder.style.display = 'none';
                
                showCurrentImage();
                updateNavigationButtons();
                updateCounter();
            } else {
                gallery.style.display = 'none';
                placeholder.style.display = 'flex';
            }

            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        function showCurrentImage() {
            if (currentImages.length === 0) return;
            
            const galleryImage = document.getElementById('galleryImage');
            galleryImage.src = currentImages[currentImageIndex];
            galleryImage.alt = `Imagem ${currentImageIndex + 1}`;
            galleryImage.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCIgZmlsbD0iIzY2NiIgZm9udC1zaXplPSIxNCIgZm9udC1mYW1pbHk9IkFyaWFsIj7imJYgSW1hZ2VtIG7Do28gZGlzcG9uw612ZWw8L3RleHQ+Cjwvc3ZnPg==';
                this.onerror = null;
            };
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        function updateCounter() {
            const counter = document.getElementById('galleryCounter');
            if (currentImages.length > 1) {
                counter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
                counter.style.display = 'block';
            } else {
                counter.style.display = 'none';
            }
        }

        function previousImage() {
            if (currentImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : currentImages.length - 1;
            showCurrentImage();
            updateCounter();
        }

        function nextImage() {
            if (currentImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex < currentImages.length - 1 ? currentImageIndex + 1 : 0;
            showCurrentImage();
            updateCounter();
        }

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    previousImage(); // Swipe right = previous
                } else {
                    nextImage(); // Swipe left = next
                }
            }
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            const modal = document.getElementById('productModal');
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'Escape':
                        closeProductModal();
                        break;
                    case 'ArrowLeft':
                        previousImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('sortFilter').addEventListener('change', filterProducts);
        
        // Modal touch/swipe events
        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('productModal').addEventListener('touchstart', handleTouchStart);
        document.getElementById('productModal').addEventListener('touchend', handleTouchEnd);
        
        // Close modal when clicking outside the image
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });

        // Handle image loading errors
        function handleImageError(img) {
            img.style.display = 'none';
            img.parentElement.classList.add('no-image');
            img.parentElement.innerHTML = '📷 Imagem não disponível';
        }

        // Auto-refresh products every 2 seconds to sync with management changes
        async function refreshProducts() {
            try {
                const newProducts = await loadProducts();
                if (JSON.stringify(newProducts) !== JSON.stringify(allProducts)) {
                    allProducts = newProducts;
                    filteredProducts = [...allProducts];
                    filterProducts();
                }
            } catch (error) {
                console.log('Refresh failed, keeping current products');
            }
        }

        // Refresh products when page becomes visible (returning from management)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                refreshProducts();
            }
        });

        // Listen for storage changes for instant sync
        window.addEventListener('storage', function(e) {
            if (e.key === 'catalogUpdate') {
                refreshProducts();
            }
        });

        // Check for product updates every 2 seconds as backup
        setInterval(refreshProducts, 2000);

        // Card image navigation and swipe functionality
        function initializeCardImageNavigation() {
            document.querySelectorAll('.product-image-container').forEach(container => {
                const gallery = container.querySelector('.product-image-gallery');
                const images = container.querySelectorAll('.product-image');
                const dots = container.querySelectorAll('.nav-dot');
                let currentIndex = 0;
                let touchStartX = 0;
                let touchEndX = 0;

                // Dot navigation
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', (e) => {
                        e.stopPropagation();
                        switchImage(index);
                    });
                });

                // Touch events for swipe
                gallery.addEventListener('touchstart', (e) => {
                    e.stopPropagation();
                    touchStartX = e.changedTouches[0].screenX;
                });

                gallery.addEventListener('touchend', (e) => {
                    e.stopPropagation();
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });

                // Mouse events for desktop swipe simulation
                let isMouseDown = false;
                let mouseStartX = 0;

                gallery.addEventListener('mousedown', (e) => {
                    e.stopPropagation();
                    isMouseDown = true;
                    mouseStartX = e.clientX;
                });

                gallery.addEventListener('mouseup', (e) => {
                    e.stopPropagation();
                    if (isMouseDown) {
                        const mouseEndX = e.clientX;
                        const swipeDistance = mouseEndX - mouseStartX;
                        const swipeThreshold = 50;
                        
                        if (Math.abs(swipeDistance) > swipeThreshold) {
                            if (swipeDistance > 0 && currentIndex > 0) {
                                switchImage(currentIndex - 1);
                            } else if (swipeDistance < 0 && currentIndex < images.length - 1) {
                                switchImage(currentIndex + 1);
                            }
                        }
                    }
                    isMouseDown = false;
                });

                gallery.addEventListener('mouseleave', () => {
                    isMouseDown = false;
                });

                function switchImage(index) {
                    if (index >= 0 && index < images.length) {
                        images[currentIndex].classList.remove('active');
                        dots[currentIndex]?.classList.remove('active');
                        
                        currentIndex = index;
                        
                        images[currentIndex].classList.add('active');
                        dots[currentIndex]?.classList.add('active');
                    }
                }

                function handleSwipe() {
                    const swipeThreshold = 50;
                    const swipeDistance = touchEndX - touchStartX;
                    
                    if (Math.abs(swipeDistance) > swipeThreshold) {
                        if (swipeDistance > 0 && currentIndex > 0) {
                            switchImage(currentIndex - 1); // Swipe right = previous
                        } else if (swipeDistance < 0 && currentIndex < images.length - 1) {
                            switchImage(currentIndex + 1); // Swipe left = next
                        }
                    }
                }

                // Store reference for external access
                container.switchImage = switchImage;
            });
        }

        // Function to get colors for a product (global colors or product-specific)
        function getProductColors(product) {
            // If product has specific colors, use them; otherwise use global colors subset
            if (product.colors && product.colors.length > 0) {
                return product.colors;
            }
            
            // Return a subset of global colors for products without specific colors
            return globalColors.filter(color => color.category === 'amadeirada').slice(0, 6);
        }

        // Switch to specific color image based on color name
        function switchToColorImage(productId, colorName) {
            const container = document.querySelector(`[data-product-id="${productId}"]`);
            const colorDots = document.querySelectorAll(`[data-product-id="${productId}"][data-color-name]`);
            const product = [...allProducts, ...sampleProducts].find(p => p.id == productId);
            
            if (container && container.switchImage && product) {
                // Update active color
                colorDots.forEach(dot => dot.classList.remove('active'));
                const selectedDot = document.querySelector(`[data-product-id="${productId}"][data-color-name="${colorName}"]`);
                if (selectedDot) selectedDot.classList.add('active');
                
                // Find image that matches the color name (look for color name in image filename)
                let imageIndex = 0;
                if (product.images && product.images.length > 1) {
                    const foundIndex = product.images.findIndex(img => 
                        img.toLowerCase().includes(colorName.toLowerCase().replace(/\s+/g, '')) ||
                        img.toLowerCase().includes(colorName.toLowerCase().split(' ')[0])
                    );
                    if (foundIndex !== -1) {
                        imageIndex = foundIndex;
                    }
                }
                
                // Switch to the found image
                container.switchImage(imageIndex);
            }
        }

        // Make function global
        window.switchToColorImage = switchToColorImage;

        // Initialize
        async function initializeCatalog() {
            try {
                allProducts = await loadProducts();
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
                initializeCardImageNavigation();
            } catch (error) {
                console.error('Error loading products:', error);
                allProducts = [...sampleProducts];
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
                initializeCardImageNavigation();
            }
        }



        initializeCatalog();
    </script>
