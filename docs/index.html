<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Móveis Bonafé - Catálogo</title>
    <meta name="description" content="Catálogo completo de móveis de qualidade - sofás, poltronas, mesas, cadeiras e muito mais da Móveis Bonafé.">
    <meta property="og:title" content="Móveis Bonafé - Catálogo">
    <meta property="og:description" content="Catálogo completo de móveis de qualidade - sofás, poltronas, mesas, cadeiras e muito mais.">
    <meta property="og:type" content="website">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            background: #FFFFFF;
            color: #333333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: 
                radial-gradient(ellipse at top, rgba(205, 133, 63, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(101, 67, 33, 0.4) 0%, transparent 50%),
                repeating-linear-gradient(
                    90deg,
                    #8B4513 0px,
                    #A0522D 1px,
                    #654321 2px,
                    #722F37 3px,
                    #8B4513 4px,
                    #CD853F 5px,
                    #A0522D 6px,
                    #5D4037 7px
                ),
                linear-gradient(180deg, #8B4513 0%, #654321 50%, #5D4037 100%);
            background-size: 100% 100%, 100% 100%, 8px 100%, 100% 100%;
            box-shadow: 0 2px 10px rgba(101, 67, 33, 0.4);
            padding: 20px 0;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent 0px,
                    rgba(101, 67, 33, 0.2) 0.5px,
                    transparent 1px,
                    rgba(139, 69, 19, 0.15) 1.5px,
                    transparent 2px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent 0px,
                    rgba(205, 133, 63, 0.1) 0.5px,
                    transparent 1px
                );
            pointer-events: none;
        }
        
        .header-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #FFD700, #FFF8DC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: #FFF8DC;
            font-size: 1.1em;
            margin-top: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .btn {
            background: #F2C41B;
            color: #1A1A1A;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #E6B800;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(242, 196, 27, 0.3);
        }
        
        .search-section {
            background: white;
            padding: 30px 0;
            border-bottom: 1px solid #E6D5A8;
        }
        
        .search-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            align-items: center;
        }
        
        @media (max-width: 768px) {
            .search-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
        }
        
        .search-box {
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            box-sizing: border-box;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #CCC;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }
        
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #A3A3A3;
        }
        
        .filter-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #E0E0E0;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            box-sizing: border-box;
            color: #000;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: #CCC;
        }
        
        .main-content {
            padding: 40px 0;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #E0E0E0;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            border-color: #CCC;
        }
        
        .product-header {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .category-badge {
            background: #F5F5F5;
            color: #666;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            border: 1px solid #E0E0E0;
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            background: white;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .product-image:hover {
            transform: scale(1.02);
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            loading: lazy;
            background: transparent;
        }

        .product-image img.error {
            display: none;
        }
        
        .product-image.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 0.9em;
            border: 2px dashed #E6D5A8;
        }
        
        .product-name {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1A1A1A;
        }
        
        .product-description {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .feature-tag {
            background: #F8F9FA;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            border: 1px solid #DEE2E6;
        }
        
        .colors {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .color-label {
            font-size: 0.9em;
            color: #666;
        }
        
        .color-dots {
            display: flex;
            gap: 6px;
        }
        
        .color-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #E6D5A8;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .color-dot:hover {
            transform: scale(1.2);
            border-color: #F2C41B;
        }
        
        .footer {
            background: white;
            border-top: 3px solid #F2C41B;
            padding: 30px 0;
            text-align: center;
            margin-top: 50px;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #E6D5A8;
            border-top: 4px solid #F2C41B;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .no-products {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: transparent;
            margin: 0;
            padding: 0;
            border-radius: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close {
            position: absolute;
            top: 30px;
            right: 30px;
            color: white;
            font-size: 32px;
            font-weight: 300;
            cursor: pointer;
            z-index: 1001;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .close:hover {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .image-gallery {
            max-width: 90vw;
            max-height: 85vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 16px;
            margin: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        
        .gallery-image {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            transition: all 0.3s ease;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .gallery-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .gallery-nav:hover {
            background: rgba(255, 255, 255, 1);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .gallery-prev {
            left: -25px;
        }
        
        .gallery-next {
            right: -25px;
        }
        
        .gallery-counter {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .no-images-placeholder {
            color: white;
            font-size: 24px;
            text-align: center;
        }
        
        .header-content {
            text-align: center;
        }

        @media (max-width: 768px) {
            .header-content {
                text-align: center;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .image-gallery {
                max-width: 95vw;
                max-height: 80vh;
                padding: 20px;
                margin: 10px auto;
            }
            
            .gallery-nav {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .gallery-prev {
                left: -22px;
            }
            
            .gallery-next {
                right: -22px;
            }
            
            .gallery-counter {
                bottom: -15px;
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div>
                    <h1 class="logo">Móveis Bonafé</h1>
                    <p class="subtitle">Catálogo de Móveis</p>
                </div>

            </div>
        </div>
    </header>

    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Buscar produtos..." id="searchInput">
                    <span class="search-icon">🔍</span>
                </div>
                <select class="filter-select" id="categoryFilter">
                    <option value="all">Todas as Categorias</option>
                    <option value="Sofás">Sofás</option>
                    <option value="Poltronas">Poltronas</option>
                    <option value="Mesas">Mesas</option>
                    <option value="Cadeiras">Cadeiras</option>
                    <option value="Estantes">Estantes</option>
                    <option value="Camas">Camas</option>
                    <option value="Guarda-roupas">Guarda-roupas</option>
                    <option value="Decoração">Decoração</option>
                </select>
                <select class="filter-select" id="sortFilter">
                    <option value="name">Ordenar por Nome</option>
                    <option value="category">Ordenar por Categoria</option>
                </select>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>Carregando produtos...</p>
            </div>
            <div id="productsContainer" class="products-grid" style="display: none;"></div>
            <div id="noProductsState" class="no-products" style="display: none;">
                <h3>Nenhum produto encontrado</h3>
                <p>Tente ajustar os filtros de busca</p>
            </div>
        </div>
    </main>



    <!-- Modal para visualizar produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <div class="image-gallery" id="imageGallery">
                <img id="galleryImage" class="gallery-image" src="" alt="">
                <button class="gallery-nav gallery-prev" id="prevBtn" onclick="previousImage()">‹</button>
                <button class="gallery-nav gallery-next" id="nextBtn" onclick="nextImage()">›</button>
                <div class="gallery-counter" id="galleryCounter">1 / 1</div>
            </div>
            <div class="no-images-placeholder" id="noImagesPlaceholder" style="display: none;">
                📷 Nenhuma imagem disponível
            </div>
        </div>
    </div>

    <script>
        // Sample products data
        const sampleProducts = [
            {
                id: 1,
                name: "Sofá Moderno 3 Lugares",
                description: "Sofá confortável com design moderno, estofado em tecido de alta qualidade.",
                images: [],
                category: "Sofás",
                colors: [
                    { name: "Cinza Claro", hex: "#D3D3D3" },
                    { name: "Azul Marinho", hex: "#000080" }
                ],
                features: ["3 lugares", "Estofado em tecido", "Estrutura em madeira", "Almofadas soltas"]
            },
            {
                id: 2,
                name: "Poltrona Relax Premium",
                description: "Poltrona reclinável com sistema de massagem e aquecimento integrado.",
                images: [],
                category: "Poltronas",
                colors: [
                    { name: "Couro Marrom", hex: "#8B4513" },
                    { name: "Preto", hex: "#000000" }
                ],
                features: ["Reclinável", "Sistema de massagem", "Aquecimento", "Couro sintético"]
            },
            {
                id: 3,
                name: "Mesa de Jantar Extensível",
                description: "Mesa de jantar em madeira maciça com sistema de extensão para 8 pessoas.",
                images: [],
                category: "Mesas",
                colors: [
                    { name: "Mogno", hex: "#CD853F" },
                    { name: "Carvalho", hex: "#DEB887" }
                ],
                features: ["Madeira maciça", "Extensível", "Para 8 pessoas", "Acabamento verniz"]
            },
            {
                id: 4,
                name: "Cadeira Ergonômica Office",
                description: "Cadeira de escritório com apoio lombar ajustável e rodízios silenciosos.",
                images: [],
                category: "Cadeiras",
                colors: [
                    { name: "Preto", hex: "#000000" },
                    { name: "Cinza", hex: "#808080" }
                ],
                features: ["Ergonômica", "Apoio lombar", "Rodízios silenciosos", "Altura regulável"]
            },
            {
                id: 5,
                name: "Estante Biblioteca 5 Prateleiras",
                description: "Estante moderna com 5 prateleiras e compartimentos para livros e decoração.",
                images: [],
                category: "Estantes",
                colors: [
                    { name: "Branco", hex: "#FFFFFF" },
                    { name: "Amadeirado", hex: "#DEB887" }
                ],
                features: ["5 prateleiras", "Design moderno", "Fácil montagem", "MDF 18mm"]
            },
            {
                id: 6,
                name: "Cama Box Queen Size",
                description: "Cama box queen com colchão de molas ensacadas e pillow top.",
                images: [],
                category: "Camas",
                colors: [
                    { name: "Bege", hex: "#F5F5DC" },
                    { name: "Cinza Escuro", hex: "#2F4F4F" }
                ],
                features: ["Queen size", "Molas ensacadas", "Pillow top", "Base box"]
            }
        ];

        // Load products from GitHub - automatic synchronization for all devices
        async function loadProductsFromGitHub() {
            // Try multiple sources for maximum reliability
            const sources = [
                // Direct GitHub Pages URL (fastest when available)
                'https://moveisbonafe.github.io/Catalogo-Moveis-Bonafe/products.json',
                // GitHub API as fallback
                'https://api.github.com/repos/MoveisBonafe/Catalogo-Moveis-Bonafe/contents/docs/products.json'
            ];

            for (const source of sources) {
                try {
                    const response = await fetch(source);
                    if (response.ok) {
                        let products;
                        
                        if (source.includes('api.github.com')) {
                            // GitHub API response needs decoding
                            const data = await response.json();
                            products = JSON.parse(atob(data.content));
                        } else {
                            // Direct JSON response
                            products = await response.json();
                        }
                        
                        // Save successful load to localStorage for offline access
                        localStorage.setItem('catalogProducts', JSON.stringify(products));
                        return products;
                    }
                } catch (error) {
                    console.log(`Fonte ${source} não disponível`);
                    continue;
                }
            }
            
            // Final fallback to localStorage
            const savedProducts = localStorage.getItem('catalogProducts');
            if (savedProducts) {
                try {
                    return JSON.parse(savedProducts);
                } catch (e) {
                    console.error('Erro ao carregar produtos salvos:', e);
                }
            }
            
            // Return sample products only if nothing else works
            return [...sampleProducts];
        }

        function loadProducts() {
            return loadProductsFromGitHub();
        }

        let allProducts = [];
        let filteredProducts = [];

        function renderProducts(products) {
            const container = document.getElementById('productsContainer');
            const loadingState = document.getElementById('loadingState');
            const noProductsState = document.getElementById('noProductsState');

            loadingState.style.display = 'none';
            
            if (products.length === 0) {
                container.style.display = 'none';
                noProductsState.style.display = 'block';
                return;
            }

            noProductsState.style.display = 'none';
            container.style.display = 'grid';
            
            container.innerHTML = products.map(product => `
                <div class="product-card" onclick="openProductModal(${product.id})">
                    ${product.images && product.images.length > 0 ? `
                        <div class="product-image">
                            <img src="${product.images[0]}" alt="${product.name}" 
                                 onload="this.parentElement.classList.remove('no-image')"
                                 onerror="handleImageError(this)">
                        </div>
                    ` : `
                        <div class="product-image no-image">
                            📷 Sem imagem
                        </div>
                    `}
                    <div class="product-header">
                        <span class="category-badge">${product.category}</span>
                    </div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    ${product.features && product.features.length > 0 ? `
                        <div class="features">
                            ${product.features.slice(0, 3).map(feature => 
                                `<span class="feature-tag">${feature}</span>`
                            ).join('')}
                            ${product.features.length > 3 ? 
                                `<span class="feature-tag">+${product.features.length - 3} mais</span>` : ''
                            }
                        </div>
                    ` : ''}
                    ${product.colors && product.colors.length > 0 ? `
                        <div class="colors">
                            <span class="color-label">Cores:</span>
                            <div class="color-dots">
                                ${product.colors.slice(0, 4).map(color => 
                                    `<div class="color-dot" style="background-color: ${color.hex}" title="${color.name}"></div>`
                                ).join('')}
                                ${product.colors.length > 4 ? 
                                    `<span style="font-size: 0.8em; color: #666;">+${product.colors.length - 4}</span>` : ''
                                }
                            </div>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredProducts = allProducts.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) ||
                                    product.description.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || product.category === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            // Sort products
            filteredProducts.sort((a, b) => {
                switch (sortFilter) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'category':
                        return a.category.localeCompare(b.category);
                    default:
                        return 0;
                }
            });

            renderProducts(filteredProducts);
        }

        let currentImages = [];
        let currentImageIndex = 0;

        function openProductModal(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (!product) return;

            currentImages = product.images || [];
            currentImageIndex = 0;

            const gallery = document.getElementById('imageGallery');
            const placeholder = document.getElementById('noImagesPlaceholder');
            const galleryImage = document.getElementById('galleryImage');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const counter = document.getElementById('galleryCounter');

            if (currentImages.length > 0) {
                gallery.style.display = 'flex';
                placeholder.style.display = 'none';
                
                showCurrentImage();
                updateNavigationButtons();
                updateCounter();
            } else {
                gallery.style.display = 'none';
                placeholder.style.display = 'flex';
            }

            document.getElementById('productModal').style.display = 'block';
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        }

        function closeProductModal() {
            document.getElementById('productModal').style.display = 'none';
            document.body.style.overflow = 'auto'; // Restore scrolling
        }

        function showCurrentImage() {
            if (currentImages.length === 0) return;
            
            const galleryImage = document.getElementById('galleryImage');
            galleryImage.src = currentImages[currentImageIndex];
            galleryImage.alt = `Imagem ${currentImageIndex + 1}`;
            galleryImage.onerror = function() {
                this.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDIwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIiBmaWxsPSIjRjhGOUZBIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTAwIiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkb21pbmFudC1iYXNlbGluZT0iY2VudHJhbCIgZmlsbD0iIzY2NiIgZm9udC1zaXplPSIxNCIgZm9udC1mYW1pbHk9IkFyaWFsIj7imJYgSW1hZ2VtIG7Do28gZGlzcG9uw612ZWw8L3RleHQ+Cjwvc3ZnPg==';
                this.onerror = null;
            };
        }

        function updateNavigationButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (currentImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
            }
        }

        function updateCounter() {
            const counter = document.getElementById('galleryCounter');
            if (currentImages.length > 1) {
                counter.textContent = `${currentImageIndex + 1} / ${currentImages.length}`;
                counter.style.display = 'block';
            } else {
                counter.style.display = 'none';
            }
        }

        function previousImage() {
            if (currentImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex > 0 ? currentImageIndex - 1 : currentImages.length - 1;
            showCurrentImage();
            updateCounter();
        }

        function nextImage() {
            if (currentImages.length <= 1) return;
            
            currentImageIndex = currentImageIndex < currentImages.length - 1 ? currentImageIndex + 1 : 0;
            showCurrentImage();
            updateCounter();
        }

        // Touch/swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        function handleTouchStart(e) {
            touchStartX = e.changedTouches[0].screenX;
        }

        function handleTouchEnd(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        }

        function handleSwipe() {
            const swipeThreshold = 50;
            const swipeDistance = touchEndX - touchStartX;
            
            if (Math.abs(swipeDistance) > swipeThreshold) {
                if (swipeDistance > 0) {
                    previousImage(); // Swipe right = previous
                } else {
                    nextImage(); // Swipe left = next
                }
            }
        }

        // Keyboard navigation
        function handleKeyPress(event) {
            const modal = document.getElementById('productModal');
            if (modal.style.display === 'block') {
                switch(event.key) {
                    case 'Escape':
                        closeProductModal();
                        break;
                    case 'ArrowLeft':
                        previousImage();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        break;
                }
            }
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterProducts);
        document.getElementById('categoryFilter').addEventListener('change', filterProducts);
        document.getElementById('sortFilter').addEventListener('change', filterProducts);
        
        // Modal touch/swipe events
        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('productModal').addEventListener('touchstart', handleTouchStart);
        document.getElementById('productModal').addEventListener('touchend', handleTouchEnd);
        
        // Close modal when clicking outside the image
        document.getElementById('productModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeProductModal();
            }
        });

        // Handle image loading errors
        function handleImageError(img) {
            img.style.display = 'none';
            img.parentElement.classList.add('no-image');
            img.parentElement.innerHTML = '📷 Imagem não disponível';
        }

        // Auto-refresh products every 2 seconds to sync with management changes
        async function refreshProducts() {
            try {
                const newProducts = await loadProducts();
                if (JSON.stringify(newProducts) !== JSON.stringify(allProducts)) {
                    allProducts = newProducts;
                    filteredProducts = [...allProducts];
                    filterProducts();
                }
            } catch (error) {
                console.log('Refresh failed, keeping current products');
            }
        }

        // Refresh products when page becomes visible (returning from management)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                refreshProducts();
            }
        });

        // Listen for storage changes for instant sync
        window.addEventListener('storage', function(e) {
            if (e.key === 'catalogUpdate') {
                refreshProducts();
            }
        });

        // Check for product updates every 2 seconds as backup
        setInterval(refreshProducts, 2000);

        // Initialize
        async function initializeCatalog() {
            try {
                allProducts = await loadProducts();
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
            } catch (error) {
                console.error('Error loading products:', error);
                allProducts = [...sampleProducts];
                filteredProducts = [...allProducts];
                renderProducts(filteredProducts);
            }
        }

        initializeCatalog();
    </script>
