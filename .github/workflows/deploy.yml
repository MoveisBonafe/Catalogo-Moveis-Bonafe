
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Prepare and validate files
        run: |
          echo "ğŸ”§ Preparing GitHub Pages files..."
          
          # Create directories if they don't exist
          mkdir -p docs/images/produtos
          
          # Create products.json if it doesn't exist
          if [ ! -f docs/products.json ]; then
            echo "[]" > docs/products.json
            echo "âœ… Created products.json"
          fi
          
          # Validate required files
          echo "ğŸ“‹ Validating required files..."
          
          if [ -f docs/index.html ]; then
            echo "âœ… index.html found"
            # Check if HTML is valid
            if head -10 docs/index.html | grep -q "<!DOCTYPE\|<!doctype"; then
              echo "âœ… index.html has DOCTYPE"
            else
              echo "âš ï¸ index.html missing DOCTYPE"
            fi
          else
            echo "âŒ index.html missing"
            exit 1
          fi
          
          if [ -f docs/gestao.html ]; then
            echo "âœ… gestao.html found"
            # Check file size (should not be too small)
            size=$(wc -c < docs/gestao.html)
            if [ $size -gt 1000 ]; then
              echo "âœ… gestao.html appears complete ($size bytes)"
            else
              echo "âš ï¸ gestao.html seems small ($size bytes)"
            fi
          else
            echo "âŒ gestao.html missing"
            exit 1
          fi
          
          # Validate JSON
          if command -v node >/dev/null 2>&1; then
            node -e "try { JSON.parse(require('fs').readFileSync('docs/products.json', 'utf8')); console.log('âœ… products.json is valid JSON'); } catch(e) { console.log('âŒ products.json invalid:', e.message); process.exit(1); }"
          fi
          
          echo "ğŸ“ Directory structure:"
          ls -la docs/
          echo "ğŸ–¼ï¸ Images directory:"
          ls -la docs/images/ || echo "No images directory"
          
          echo "âœ… All validations passed!"
          
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
